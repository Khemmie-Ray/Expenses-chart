<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
    <p>My balance</p>
    <h1>$921.48</h1>
  </div>
    <img src="images/logo.svg" alt="">
  </header>
<main>
<h2>Spending - Last 7 days</h2>
<div class="chart">
  <div class="chart-container">
<div class="mon bar" style="flex-basis: 30%;" title="$17.45">
<p class="banner"> 17.45</p></div>
<p>mon</p>
</div>
<div class="chart-container">
<div class="tue bar" style="flex-basis: 55%;" title="$34.91">
  <p class="banner">$34.91</p>
</div>
<p>tue</p>
</div>
<div class="chart-container">
<div class="wed bar" style="flex-basis: 70%;" title="$52.36">
  <p class="banner">$52.36</p>
</div>
<p>wed</p>
</div>
<div class="chart-container">
<div class="thu bar" style="flex-basis: 50%;" title="$31.07">
  <p class="banner">$31.07</p>
</div>
<p>thu</p>
</div>
<div class="chart-container">
<div class="fri bar" style="flex-basis: 40%;" title="$23.39">
  <p class="banner">$23.39</p>
</div>
<p>fri</p>
</div>
<div class="chart-container">
<div class="sat bar" style="flex-basis: 60%;" title="$43.28">
  <p class="banner">$43.28</p>
</div>
<p>sat</p>
</div>
<div class="chart-container">
<div class="sun bar" style="flex-basis: 45%;" title="$25.48">
  <p class="banner">$25.48</p>
</div>
<p>sun</p>
</div>
</div>
<div class="total">
<div>
  <p>Total this month</p>
  <h3>$478.33</h3>
</div>
<div>
  <h4>+2.4%</h4>
  <p>from last month</p>
</div>
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khemmie Ray</a>.
  </div>
</footer>
</body>
</html>
